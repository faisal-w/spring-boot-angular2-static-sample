<div class="row">
    <div class="col-12">
        <form class="form-horizontal" ngForm #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <fieldset>
                <label for="name" class="col-2">Name</label>

                <div class="col-6">
                    <input class="form-control" placeholder="Name" name="hotel.name" ngModel/>
                </div>

            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="address" class="col-2">Address</label>

                    <div class="col-6">
                        <input class="form-control" placeholder="Address" name="hotel.address" ngModel/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="zip" class="col-2">Zip</label>

                    <div class="col-6">
                        <input class="form-control" placeholder="Zip" name="hotel.zip" ngModel>
                    </div>
                </div>
            </fieldset>


            <a class="btn btn-primary" (click)="createHotel(hotel)">Submit</a>
            <a [routerLink]="['/list']">List Hotels</a>
        </form>
        <pre>{{ f.value | json }}</pre>
    </div>
</div>
